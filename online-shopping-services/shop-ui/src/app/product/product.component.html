<div class="row">
  <div class="col-3 col-sm-3 col-md-3">
      <img class="img-fluid" [src]="product.image" />
  </div>
  <div class="col-9 col-sm-9 col-md-9">
      <span class="badge badge-dark">{{idx+1}}</span>
      <h5>{{product.name|uppercase}} - <small>{{product.makeDate|date:'yyyy'}}</small></h5>
      <h6>{{product.price|priceDiscount:product.discount|currency:product.currencyCode:'symbol'}}</h6>
      <button (click)="handleBuy($event)" *ngIf="true" class="btn btn-primary btn-sm">buy</button>
      <hr/>
      <ul class="nav nav-tabs">
          <li class="nav-item">
              <a class="nav-link" 
                 [class.active]="isTabSelected(1)" 
                 (click)="changeTab($event,1)">
                 Description
              </a>
          </li>
          <li class="nav-item">
              <a [ngClass]="{'nav-link':true,'active':isTabSelected(2)}" 
                 (click)="changeTab($event,2)">
                 Specification
              </a>
          </li>
          <li class="nav-item">
              <a [ngClass]="{'nav-link':true,'active':isTabSelected(3)}"
               (click)="changeTab($event,3)">
               Reviews
          </a>
          </li>
      </ul>
      <div *ngIf="isTabSelected(1)">{{product.description}}</div>
      <div *ngIf="isTabSelected(2)">Not Yet</div>
      <div *ngIf="isTabSelected(3)">
          <app-review *ngFor="let review of reviews" 
                      [review]="review">
          </app-review>
          <hr/>
          <app-review-form (review)="addNewReview($event)"></app-review-form>
      </div>
  </div>
</div>
