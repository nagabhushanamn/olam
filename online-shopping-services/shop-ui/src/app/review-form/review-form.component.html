

<div class="row">
  <div class="col-8 col-sm-8 col-md-8">
    <button *ngIf="!isFormOpen" 
            class="bg-info"
            (click)="toggleForm()"
            >
        <i class="fa fa-plus"></i>
    </button>
    <div class="card" *ngIf="isFormOpen">
      <div class="card-header">Review Form</div>
      <div class="card-body">

        <form [formGroup]="reviewForm" (submit)="handleFormSubmit($event)">
          <div class="form-group">
            <label>stars</label>
            <select class="form-control" formControlName="stars">
              <option *ngFor="let n of [1,2,3,4,5]" [value]="n">{{n}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>author</label>
            <input class="form-control" formControlName="author"/>
            <span class="is-invalid">{{errors.email}}</span>
          </div>

          <div class="form-group">
            <label>body</label>
            <textarea class="form-control" formControlName="body"></textarea>
          </div>
          <button class="btn btn-primary">submit</button>
          <button type="button" (click)="toggleForm()" class="btn btn-danger">cancel</button>
        </form>

      </div>
    </div>
  </div>
</div>
